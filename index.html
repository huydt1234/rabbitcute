<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise ❤️</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #heart {
      font-size: 80px;
    }
    #scare {
      display: none;
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="heart">❤️❤️❤️</div>
  <p id="msg">Anh có điều bất ngờ cho em...</p>

  <img id="scare" src="anh-kinh-di-1.png" alt="scary">
  <audio id="scream" src="woman-screaming-sfx-screaming-sound-effect-320169.mp3"></audio>

  <script>
    setTimeout(() => {
      document.getElementById("heart").style.display = "none";
      document.getElementById("msg").style.display = "none";

      let img = document.getElementById("scare");
      img.style.display = "block";

      let audio = document.getElementById("scream");
      audio.play();
    }, 3000); // 3 giây
  </script>
</body>
</html>
